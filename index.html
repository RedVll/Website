<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Band Boutique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d6d8c8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }
        .menu {
            background-color: #f8f5ee;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .menu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            RUBBER<br> BAND<br> BOUTIQUE
        </div>
        <div class="menu">
            <button>Guns We Offer</button>
            <button>Sales</button>
            <button>Tour our factory</button>
            <button>Delivery FAQ</button>
            <button>About Us</button>
            <button>Our Mission</button>
            <div class="social-icons">
                <img src="facebook-icon.png" alt="Facebook">
                <img src="instagram-icon.png" alt="Instagram">
                <img src="twitter-icon.png" alt="Twitter">
            </div>
        </div>
    </div>
</body>
</html>
